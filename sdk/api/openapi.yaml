  /api/addresskeydefinitions/{key}:
    get:
      description: Get the address key definition with the given address key at the
        specific asAt time.
      operationId: GetAddressKeyDefinition
      parameters:
      - description: The address key of the address key definition.
        explode: false
        in: path
        name: key
        required: true
        schema:
          description: The key that uniquely identifies a queryable address in Lusid.
          type: string
        style: simple
      - description: The asAt datetime at which to retrieve the address key definition.
          Defaults to return the latest version of the address key definition if not
          specified.
        explode: true
        in: query
        name: asAt
        required: false
        schema:
          format: date-time
          type: string
        style: form
        x-nullable: true
