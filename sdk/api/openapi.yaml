          description: "BaseCPI value. This is optional, if not provided the BaseCPI\
            \ value will be calculated from the BaseCPIDate,\r\nif that too is not\
            \ present the StartDate will be used.\r\n            \r\nIf provided then\
            \ this value will always set the BaseCPI on this bond.\r\n           \
            \ \r\nThe BaseCPI of an inflation linked bond is calculated using the\
            \ following logic:\r\n- If a BaseCPI value is provided, this is used.\r\
            \n- Otherwise, if BaseCPIDate is provided, the CPI for this date is calculated\
            \ and used.\r\n- Otherwise, the CPI for the StartDate is calculated and\
            \ used.\r\n            \r\nNote that if both BaseCPI and BaseCPIDate are\
