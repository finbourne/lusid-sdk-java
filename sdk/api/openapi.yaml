  /api/transactionportfolios/{scope}/{code}/a2bmovements:
    get:
      description: Get an A2B report at the movement level for the given portfolio.
      operationId: GetA2BMovements
      parameters:
      - description: The scope of the portfolio to retrieve the A2B movement report
          for.
        explode: false
        in: path
        name: scope
        required: true
        schema:
          maxLength: 64
          minLength: 1
          pattern: ^[a-zA-Z0-9\-_]+$
          type: string
        style: simple
      - description: "The code of the portfolio to retrieve the A2B movement report\
          \ for. Together with the scope this\r\n            uniquely identifies the\
          \ portfolio."
        explode: false
        in: path
        name: code
        required: true
        schema:
          maxLength: 64
          minLength: 1
          pattern: ^[a-zA-Z0-9\-_]+$
          type: string
        style: simple
      - description: "The lower bound effective datetime or cut label (inclusive)\
          \ from which to retrieve the data.\r\n            There is no lower bound\
          \ if this is not specified."
        explode: true
        in: query
        name: fromEffectiveAt
        required: true
        schema:
          format: dateorcutlabel
          type: string
        style: form
      - description: "The upper bound effective datetime or cut label (inclusive)\
          \ from which to retrieve the data.\r\n            There is no upper bound\
          \ if this is not specified."
        explode: true
        in: query
        name: toEffectiveAt
        required: true
        schema:
          format: dateorcutlabel
          type: string
        style: form
      - description: "The asAt datetime at which to retrieve the portfolio. Defaults\
          \ to return the latest version\r\n            of each transaction if not\
          \ specified."
        explode: true
        in: query
        name: asAt
        required: false
        schema:
          format: date-time
          type: string
        style: form
        x-nullable: true
      - description: The scope of the given recipeId
        explode: true
        in: query
        name: recipeIdScope
        required: false
        schema:
          type: string
        style: form
