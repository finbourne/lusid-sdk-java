  /api/complexmarketdata/{scope}/$get:
    post:
      description: "Get one or more items of complex market data from a single scope.\r\
        \n            \r\nEach item can be identified by its time invariant complex\
        \ market data identifier.\r\n            \r\nFor each id LUSID will return\
        \ the most recent matched item with respect to the provided (or default) effective\
        \ datetime.\r\n            \r\nAn optional maximum age range window can be\
        \ specified which defines how far back to look back for data from the specified\
        \ effective datetime.\r\nLUSID will return the most recent item within this\
        \ window.\r\n            \r\nIn the request each complex market data id must\
        \ be keyed by a unique correlation id. This id is ephemeral and is not stored\
        \ by LUSID.\r\nIt serves only as a way to easily identify each item in the\
        \ response.\r\n            \r\nThe response will return three collections.\
        \ One, the successfully retrieved complex market data. Two, those that had\
        \ a\r\nvalid identifier but could not be found. Three, those that failed because\
        \ LUSID could not construct a valid identifier from the request.\r\n     \
        \       \r\nFor the ids that failed to resolve or could not be found a reason\
        \ will be provided explaining why that is the case.\r\n            \r\nIt\
        \ is important to always check the failed and not found sets for any unsuccessful\
        \ results."
      operationId: GetComplexMarketData
      parameters:
      - description: The scope of the complex market data to retrieve.
        explode: false
        in: path
        name: scope
        required: true
        schema:
          maxLength: 64
          minLength: 1
          pattern: ^[a-zA-Z0-9\-_]+$
          type: string
        style: simple
      - description: "The effective datetime at which to retrieve the complex market\
          \ data.\r\n             Defaults to the current LUSID system datetime if\
          \ not specified.\r\n             Must match the Effective at of each ComplexMarketDataId\
          \ given in the request body."
        explode: true
        in: query
        name: effectiveAt
        required: false
        schema:
          format: dateorcutlabel
          maxLength: 256
          minLength: 0
          pattern: ^[a-zA-Z0-9\-_\+:\.]+$
          type: string
        style: form
      - description: The asAt datetime at which to retrieve the complex market data.
          Defaults to return the latest version if not specified.
        explode: true
        in: query
        name: asAt
        required: false
        schema:
          format: date-time
          type: string
        style: form
        x-nullable: true
      - description: "The duration of the look back window in an ISO8601 time interval\
          \ format e.g. P1Y2M3DT4H30M (1 year, 2 months, 3 days, 4 hours and 30 minutes).\r\
          \n             This is subtracted from the provided effectiveAt datetime\
          \ to generate a effective datetime window inside which a complex market\
          \ data item must exist to be retrieved."
        explode: true
        in: query
        name: maxAge
        required: false
        schema:
          format: date-span
          type: string
        style: form
      requestBody:
        content:
          application/json-patch+json:
            example:
              first-item:
                provider: DataScope
                priceSource: Some Bank Plc
                lineage: Swaps Desk Trader A
                effectiveAt: 2018-03-05T00:00:00.0000000+00:00
                marketAsset: USDOIS
              second-item:
                provider: DataScope
                priceSource: AN.Other Bank Plc
                lineage: Swaps Desk Trader B
                effectiveAt: 2018-03-05T00:00:00.0000000+00:00
                marketAsset: RBS
            schema:
              additionalProperties:
                $ref: '#/components/schemas/ComplexMarketDataId'
              type: object
          application/json:
            example:
              first-item:
                provider: DataScope
                priceSource: Some Bank Plc
                lineage: Swaps Desk Trader A
                effectiveAt: 2018-03-05T00:00:00.0000000+00:00
                marketAsset: USDOIS
              second-item:
                provider: DataScope
                priceSource: AN.Other Bank Plc
                lineage: Swaps Desk Trader B
                effectiveAt: 2018-03-05T00:00:00.0000000+00:00
                marketAsset: RBS
            schema:
              additionalProperties:
