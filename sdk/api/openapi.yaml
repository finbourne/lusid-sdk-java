        options:
          $ref: '#/components/schemas/PricingOptions'
        resultDataRules:
          description: "Set of rules that control querying of unit results either\
            \ for direct queries into aggregation or for\r\noverriding intermediate\
            \ calculations. For example, a dirty price is made up from a clean price\
            \ and the accrued interest.\r\nOne might consider overriding the accrued\
            \ interest calculated by a model (perhaps one wants to match an external\
            \ value or simply disagrees with the\r\ncalculated result) and use that\
