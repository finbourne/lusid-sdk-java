          description: "The calculation type applied to the bond coupon and principal\
            \ amount.\r\nThe default CalculationType is `Standard`.\r\n\r\nSupported\
            \ string (enumeration) values are: [Standard, Quarterly, Ratio]."
          nullable: true
          type: string
