  /api/allocations:
    get:
      description: Fetch the last pre-AsAt date version of each allocation in scope
        (does not fetch the entire history).
      operationId: ListAllocations
      parameters:
      - description: The asAt datetime at which to retrieve the allocation. Defaults
          to return the latest version of the allocation if not specified.
        explode: true
        in: query
        name: asAt
        required: false
        schema:
          description: The asAt datetime at which to retrieve the allocation. Defaults
            to return the latest version of the allocation if not specified.
          format: date-time
          nullable: true
          type: string
        style: form
        x-nullable: true
      - description: "The pagination token to use to continue listing allocations\
          \ from a previous call to list allocations.\r\n            This value is\
          \ returned from the previous call. If a pagination token is provided the\
          \ sortBy, filter, effectiveAt, and asAt fields\r\n            must not have\
          \ changed since the original request. Also, if set, a start value cannot\
          \ be provided."
        explode: true
        in: query
        name: page
        required: false
        schema:
          description: "The pagination token to use to continue listing allocations\
            \ from a previous call to list allocations.\r\n            This value\
            \ is returned from the previous call. If a pagination token is provided\
            \ the sortBy, filter, effectiveAt, and asAt fields\r\n            must\
            \ not have changed since the original request. Also, if set, a start value\
            \ cannot be provided."
          maxLength: 500
          minLength: 1
          nullable: true
          pattern: ^[a-zA-Z0-9\+/]*={0,3}$
          type: string
        style: form
      - description: Allocation the results by these fields. Use use the '-' sign
          to denote descending allocation e.g. -MyFieldName.
        explode: true
        in: query
        name: sortBy
        required: false
        schema:
          description: Allocation the results by these fields. Use use the '-' sign
            to denote descending allocation e.g. -MyFieldName.
          items:
            type: string
          nullable: true
          type: array
        style: form
        x-nullable: true
      - description: When paginating, skip this number of results.
        explode: true
        in: query
        name: start
        required: false
        schema:
          description: When paginating, skip this number of results.
          format: int32
          nullable: true
          type: integer
        style: form
        x-nullable: true
      - description: When paginating, limit the number of returned results to this
          many.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          description: When paginating, limit the number of returned results to this
            many.
          format: int32
          maximum: 5000
          minimum: 1
          nullable: true
          type: integer
        style: form
        x-nullable: true
      - description: "Expression to filter the result set. Read more about filtering\
          \ results from LUSID here:\r\n            https://support.lusid.com/filtering-results-from-lusid."
        explode: true
        in: query
        name: filter
        required: false
        schema:
          description: "Expression to filter the result set. Read more about filtering\
            \ results from LUSID here:\r\n            https://support.lusid.com/filtering-results-from-lusid."
          maxLength: 16384
          minLength: 0
          nullable: true
          pattern: ^[\s\S]*$
          type: string
        style: form
      - description: "A list of property keys from the \"Allocations\" domain to decorate\
          \ onto each allocation.\r\n                These take the format {domain}/{scope}/{code}\
          \ e.g. \"Allocations/system/Name\"."
        explode: true
        in: query
        name: propertyKeys
        required: false
        schema:
          description: "A list of property keys from the \"Allocations\" domain to\
            \ decorate onto each allocation.\r\n                These take the format\
            \ {domain}/{scope}/{code} e.g. \"Allocations/system/Name\"."
          items:
            description: The key that uniquely identifies the property. It has the
              format {domain}/{scope}/{code}.
            type: string
          nullable: true
          type: array
        style: form
        x-nullable: true
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/PagedResourceListOfAllocation'
            application/json:
              schema:
                $ref: '#/components/schemas/PagedResourceListOfAllocation'
            text/json:
              schema:
                $ref: '#/components/schemas/PagedResourceListOfAllocation'
          description: Allocations.
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: '[EARLY ACCESS] ListAllocations: List Allocations'
      tags:
      - Allocations
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
