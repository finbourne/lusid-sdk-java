tags:
- description: Methods for accessing aggregated data
  name: Aggregation
- description: Methods for interacting with Allocations. This is experimental functionality,
    with limited documentation presently. An Allocation represents the redistribution
    of market Executions against an originating Order. Allocations are treated monotemporally;
    any updates are effective at the as-at time of update, and its not possible to
    make retroactive (or forward) changes.
  name: Allocations
- description: Methods for querying application metadata
  name: Application Metadata
- description: A Block represents a set of orders for the same instrument, intended
    to record for example a trader'saggregation of outstanding orders at a given time.
    Blocks are treated monotemporally; any updates are effectiveat the as-at time
    of update, and it's not possible to make retroactive (or forward) changes.
  name: Blocks
- name: Calendars
- description: Methods for the storage and retrieval of complex market data documents.
  name: Complex Market Data
- description: 'Methods for storage and retrieval of compliance data: rules and results.'
  name: Compliance
- description: Methods for the storage and retrieval of Configuration Recipe documents.
    Read more about these in the LUSID Knowledge Base here https://support.lusid.com/what-is-a-lusid-recipe-and-how-is-it-used.
  name: Configuration Recipe
- description: Methods for the storage and retrieval of flow conventions.
  name: Conventions
- description: Methods for storage and retrieval of Corporate Action Sources
  name: Corporate Action Sources
- description: Methods for the storage and retrieval of counterparty related information
    such as Counterparty Agreements, Credit Support Annexes and Netting Set data.
  name: Counterparties
- name: CustomEntities
- name: CustomEntityDefinitions
- description: Methods for interacting with Cut Label Definitions
  name: Cut Label Definitions
- description: Methods for administering data types
  name: Data Types
- description: A derived transaction portfolio inherits all the transactions from
    a parent transaction portfolio (though it can also contain its own transactions),
    enabling different modelling strategies to be devised, among other operations.
    Note that a derived transaction portfolio is a type of portfolio, so endpoints
    in the TransactionPortfolios API and the Portfolios API can also be called. For
    more information, see https://support.lusid.com/knowledgebase/article/KA-01853.
  name: Derived Transaction Portfolios
- description: Methods for querying data about entities
  name: Entities
- description: Methods for interacting with Executions. This is experimental functionality,
    with limited documentation presently. An Execution represents a market's fill
    of a street order. Executions are treated monotemporally; any updates are effective
    at the as-at time of update, and its not possible to make retroactive (or forward)
    changes.
  name: Executions
- description: Methods for querying for instrument events.
  name: Instrument Events
- description: An instrument represents a financial asset that an investor owns or
    has exposure to. Each transaction should be booked against an instrument stored
    in the LUSID instrument master. For more information, see https://support.lusid.com/knowledgebase/article/KA-01857.
  name: Instruments
- description: Endpoints for interacting with Legal Entities.
  name: Legal Entities
- description: The order graph is a way of looking at orders with the various entities
    relating to the order, such as blocks, orders, placements, allocations and executions
    in one place. It also contains some state information which cannot be obtained
    any other way.
  name: OrderGraph
- description: Methods for handling order instructions.
  name: OrderInstructions
- description: Methods for interacting with Orders. This is experimental functionality,
    with limited documentation presently. An Order represents an investor's instruction
    to a broker or similar agent to but or sell a single security. Orders are treated
    monotemporally; any updates are effective at the as-at time of update, and its
    not possible to make retroactive (or forward) changes.
  name: Orders
- description: A structure used to describe the structure of an order or orders that
    make up a non-trivial trade.
  name: Packages
- description: A Participation records an order's participation in a specific placement.
    Participations are treatedmonotemporally; any updates are effective at the as-at
    time of update, and its not possible to make retroactive(or forward) changes.
  name: Participations
- description: Endpoints for interacting with Persons entities.
  name: Persons
- description: Methods for interacting with Placements. This is experimental functionality,
    with limited documentation presently. A Placement represents a trader's placement
    of a street order with a specific entity in the market to buy or sell a single
    security. Placements are treated monotemporally; any updates are effective at
    the as-at time of update, and its not possible to make retroactive (or forward)
    changes.
  name: Placements
- description: Methods for interacting with Portfolios Groups. Read more about Portfolio
    Groups in the LUSID Knowledge Base here https://support.lusid.com/how-do-you-group-and-aggregate-portfolios.
  name: Portfolio Groups
- description: 'A portfolio is a store of economic information. There are three types:
    transaction, reference and derived transaction. Note that these endpoints can
    also be called when interacting with the respective Transaction Portfolios API,  Reference
    Portfolio API and Derived Transaction Portfolios API. For more information, see
    https://support.lusid.com/knowledgebase/article/KA-01848.'
  name: Portfolios
- description: Methods for interacting with Properties. Read more about Properties
    in the LUSID Knowledge Base here https://support.lusid.com/what-is-a-property.
  name: Property Definitions
- description: Methods for the storage and retrieval of Quotes. Read more about Quotes
    in the LUSID Knowledge Base here https://support.lusid.com/what-is-a-quote.
  name: Quotes
- description: Endpoints for performing reconciliations
  name: Reconciliations
- description: A reference portfolio stores a weighted set of instruments rather than
    transactions, enabling entities such as indices to be represented. Note that a
    reference portfolio is a type of portfolio, so endpoints in the Portfolios API
    can also be called. For more information, see https://support.lusid.com/knowledgebase/article/KA-01852.
