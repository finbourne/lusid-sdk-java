          type: number
        principalProtection:
          description: "If true then the principal is protected in that the redemption\
            \ amount will be at least the face value (Principal).\r\nThis is typically\
            \ set to true for inflation linked bonds issued by the United States and\
            \ France (for example).\r\nThis is typically set to false for inflation\
            \ linked bonds issued by the United Kingdom (post 2005).\r\nFor other\
            \ sovereigns this can vary from issue to issue.\r\nIf not set this property\
            \ defaults to true.\r\nThis is sometimes referred to as Deflation protection\
            \ or an inflation floor of 0%."
