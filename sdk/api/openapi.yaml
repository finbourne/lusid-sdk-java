    # Introduction

    This page documents the [LUSID APIs](../../../api/swagger), which allows authorised clients to query and update their data within the LUSID platform.

    SDKs to interact with the LUSID APIs are available in the following languages and frameworks:

    * [C#](https://github.com/finbourne/lusid-sdk-csharp)
    * [Java](https://github.com/finbourne/lusid-sdk-java)
    * [JavaScript](https://github.com/finbourne/lusid-sdk-js)
    * [Python](https://github.com/finbourne/lusid-sdk-python)
    * [Angular](https://github.com/finbourne/lusid-sdk-angular)

    The LUSID platform is made up of a number of sub-applications. You can find the API / swagger documentation by following the links in the table below.


    | Application   | Description                                                                       | API / Swagger Documentation                          |
    |---------------|-----------------------------------------------------------------------------------|------------------------------------------------------|
    | LUSID         | Open, API-first, developer-friendly investment data platform.                     | [Swagger](../../../api/swagger/index.html)           |
    | Web app       | User-facing front end for LUSID.                                                  | [Swagger](../../../app/swagger/index.html)           |
    | Scheduler     | Automated job scheduler.                                                          | [Swagger](../../../scheduler2/swagger/index.html)    |
    | Insights      | Monitoring and troubleshooting service.                                           | [Swagger](../../../insights/swagger/index.html)      |
    | Identity      | Identity management for LUSID (in conjunction with Access)                        | [Swagger](../../../identity/swagger/index.html)      |
    | Access        | Access control for LUSID (in conjunction with Identity)                           | [Swagger](../../../access/swagger/index.html)        |
    | Drive         | Secure file repository and manager for collaboration.                             | [Swagger](../../../drive/swagger/index.html)         |
    | Luminesce     | Data virtualisation service (query data from multiple providers, including LUSID) | [Swagger](../../../honeycomb/swagger/index.html)     |
    | Notification  | Notification service.                                                             | [Swagger](../../../notification/swagger/index.html)  |
    | Configuration | File store for secrets and other sensitive information.                           | [Swagger](../../../configuration/swagger/index.html) |


