          nullable: true
          type: number
        baseCPIDate:
          description: "BaseCPIDate. This is optional. Gives the date that the BaseCPI\
            \ is calculated for.\r\n            \r\nNote this is an un-lagged date\
            \ (similar to StartDate) so the Bond ObservationLag will\r\nbe applied\
            \ to this date when calculating the CPI.\r\n            \r\nThe BaseCPI\
            \ of an inflation linked bond is calculated using the following logic:\r\
            \n- If a BaseCPI value is provided, this is used.\r\n- Otherwise, if BaseCPIDate\
            \ is provided, the CPI for this date is calculated and used.\r\n- Otherwise,\
            \ the CPI for the StartDate is calculated and used.\r\n            \r\n\
