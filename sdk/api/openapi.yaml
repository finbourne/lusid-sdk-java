paths:
  /api/addresskeydefinitions:
    get:
      description: Fetch the last pre-AsAt date version of each address key definition.
      operationId: ListAddressKeyDefinitions
      parameters:
      - description: "The asAt datetime at which to retrieve the address key definition.\r\
          \n            Defaults to return the latest version of the address key definition\
          \ if not specified."
        explode: true
        in: query
        name: asAt
        required: false
        schema:
          format: date-time
          type: string
        style: form
        x-nullable: true
      - description: "The pagination token to use to continue listing address key\
          \ definitions from a previous call to list address key definitions.\r\n\
          \            This value is returned from the previous call. If a pagination\
          \ token is provided the sortBy, filter, effectiveAt, and asAt fields\r\n\
          \            must not have changed since the original request."
        explode: true
        in: query
        name: page
        required: false
        schema:
          maxLength: 500
          minLength: 1
          pattern: ^[a-zA-Z0-9\+/]*={0,3}$
          type: string
        style: form
      - description: When paginating, limit the number of returned results to this
          many.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          maximum: 5000
          minimum: 1
          type: integer
        style: form
        x-nullable: true
      - description: "Expression to filter the result set. Read more about filtering\
          \ results from LUSID here:\r\n            https://support.lusid.com/filtering-results-from-lusid."
        explode: true
        in: query
        name: filter
        required: false
        schema:
          maxLength: 16384
          minLength: 0
          pattern: ^[\s\S]*$
          type: string
        style: form
      responses:
        "200":
          content:
            text/plain:
              example:
                values:
                - addressKey: Instrument/default/LusidInstrumentId
                  type: Text
                  version:
                    effectiveFrom: 2020-01-01T00:00:00.0000000+00:00
                    asAtDate: 2023-01-01T00:00:00.0000000+00:00
                - addressKey: Holding/default/PortfolioCost
                  type: Decimal
                  version:
                    effectiveFrom: 2020-01-01T00:00:00.0000000+00:00
                    asAtDate: 2023-01-01T00:00:00.0000000+00:00
                href: http://example.com
                links: []
              schema:
                $ref: '#/components/schemas/PagedResourceListOfAddressKeyDefinition'
            application/json:
              example:
                values:
                - addressKey: Instrument/default/LusidInstrumentId
                  type: Text
                  version:
                    effectiveFrom: 2020-01-01T00:00:00.0000000+00:00
                    asAtDate: 2023-01-01T00:00:00.0000000+00:00
                - addressKey: Holding/default/PortfolioCost
                  type: Decimal
                  version:
                    effectiveFrom: 2020-01-01T00:00:00.0000000+00:00
                    asAtDate: 2023-01-01T00:00:00.0000000+00:00
                href: http://example.com
                links: []
              schema:
                $ref: '#/components/schemas/PagedResourceListOfAddressKeyDefinition'
            text/json:
              example:
                values:
                - addressKey: Instrument/default/LusidInstrumentId
                  type: Text
                  version:
                    effectiveFrom: 2020-01-01T00:00:00.0000000+00:00
                    asAtDate: 2023-01-01T00:00:00.0000000+00:00
                - addressKey: Holding/default/PortfolioCost
                  type: Decimal
                  version:
                    effectiveFrom: 2020-01-01T00:00:00.0000000+00:00
                    asAtDate: 2023-01-01T00:00:00.0000000+00:00
                href: http://example.com
                links: []
              schema:
                $ref: '#/components/schemas/PagedResourceListOfAddressKeyDefinition'
          description: A collection of address key definitions.
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: '[EARLY ACCESS] ListAddressKeyDefinitions: List AddressKeyDefinitions.'
      tags:
      - AddressKeyDefinition
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
