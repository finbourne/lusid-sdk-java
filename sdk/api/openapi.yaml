    ConfigurationRecipeSnippet:
      additionalProperties: false
      description: "If it is desired to have multiple recipes, there is a strong likelihood\
        \ that they will share various components.\r\nA configuration recipe snippet\
        \ allows a user to define a set of rules that can then be included into a\
        \ parent recipe.\r\nThis allows sharing of common blocks of the recipe.\r\n\
        \            \r\nFor example, a user might define a set of rules for resolving\
        \ Fx and then include them into every recipe used firm-wide, thereby\r\nenforcing\
        \ consistency. As the rules can be permissioned differently using Shrine,\
        \ it is possible to enable users to \r\nread but not alter such a rule set.\r\
        \n            \r\nThe same applies to a set of pricing rules.\r\n        \
        \    \r\nA configuration snippet must only contain one entry from the available\
        \ set. \r\n            \r\nRecipes are compiled from the set of snippets through\
        \ a model that is analogous to inheritance.\r\nA recipe can have a set of\
        \ 'parent' recipes from which it inherits. These are specified in the inheritance\
        \ section of a recipe.\r\nUpon loading, the recipe will fall back on these\
        \ recipe components for any options or rules that are not explicitly specified\
        \ in the\r\nnamed recipe for the request.\r\n            \r\nThis allows control\
        \ of pricing to be harmonised across a set of desks within an institution.\
        \ Suppose that, e.g.\r\nthere are four desks looking after products under\
        \ the areas of Fx, Rates, Credit and Exotics.\r\nThe model and market data\
        \ for pricing given asset types would potentially be controlled by the appropriate\
        \ desk; e.g. rules for Fx market data resolution being\r\ncontrolled by the\
        \ Fx desk. The exotics desk would likely depend upon rules for all the other\
        \ asset classes as well as, say, correlation rules of its own.\r\nIt could\
        \ inherit the market data and model rules from the other desks for finding\
        \ the appropriate institution-standard data and then overlay that with the\
        \ correlation rules.\r\n            \r\nNote that permissioning of the store\
        \ means that one could decide that only a particular desk or control function\
        \ could update certain rules. That would assist the abilitiy\r\nto ensure\
        \ that pricing is performed consistently and provide an audit of changes made\
        \ to it along with restricting changes to appropriate authorised functions."
