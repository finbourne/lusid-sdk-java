          maxLength: 64
          minLength: 1
          nullable: true
          pattern: ^[a-zA-Z0-9\-_]+$
          type: string
        style: simple
      - description: The code of the portfolio group to retrieve the commands for.
          Together with the scope this uniquely identifies the portfolio group.
        explode: false
        in: path
        name: code
        required: true
        schema:
          description: The code of the portfolio group to retrieve the commands for.
            Together with the scope this uniquely identifies the portfolio group.
          maxLength: 64
          minLength: 1
          nullable: true
          pattern: ^[a-zA-Z0-9\-_]+$
          type: string
        style: simple
