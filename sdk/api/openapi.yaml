  /api/instruments/$delete:
    post:
      description: "Deletes a number of instruments identified by LusidInstrumentId.\r\
        \n            \r\nSoft deletion marks the instrument as inactive so it can\
        \ no longer be referenced when creating or updating transactions or holdings.\
        \ You can still query existing transactions and holdings related to the inactive\
        \ instrument.\r\n            \r\nIn addition to the above behaviour, hard\
        \ deletion: (i) completely removes all external identifiers from the instrument;\
        \ (ii) marks the instrument as 'Deleted'; (iii) prepends the instrument's\
        \ name with 'DELETED '; (iv) prevents the instrument from being returned in\
        \ list instruments queries.\r\n            \r\nFollowing hard deletion, an\
        \ instrument may only be retrieved by making a direct get instrument request\
        \ for the LusidInstrumentId. Instrument deletion cannot be undone. Please\
        \ note that currency instruments cannot currently be deleted.\n\nThe maximum\
        \ number of instruments that this method can delete per request is 2,000."
      operationId: DeleteInstruments
      parameters:
      - description: The delete mode to use (defaults to 'Soft').
        explode: true
        in: query
        name: deleteMode
        required: false
        schema:
          description: 'The available values are: Soft, Hard'
          enum:
          - Soft
          - Hard
          type: string
        style: form
        x-nullable: true
      - description: The scope in which the instruments lie. When not supplied the
          scope is 'default'.
